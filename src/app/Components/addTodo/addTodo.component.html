<div class="d-flex">
  <form #f="ngForm" class="row g-2 m-auto" (ngSubmit)="addtoarr(f)">
    <div class="col-auto">
      <input type="text" name="first" class="form-control" id="todo" placeholder="To Do !!!" ngModel #first="ngModel">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-danger mb-3">Add TODO</button>
    </div>
  </form>
</div>
