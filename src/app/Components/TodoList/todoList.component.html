
<div class="container">
<div class="d-flex">
   <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task</th>
          <th scope="col">Delete</th> 
        </tr>
      </thead>
      <tbody>
        <tr #tt *ngFor="let item of list;let i = index">
          <th scope="row" >{{i+1}}</th>
          <td>  {{item}}</td>
          <td> <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  (click)="openDialog(i,tt)"><i class="fa fa-trash"></i></button>
          <!-- ----------         -->
          <!-- *********** -->
          </td>
        </tr>

      </tbody>
    </table>


    <!-- Button trigger modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are You Sure That You Want To Delete This Task
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteTask()">Yes</button>
          </div>
        </div>
      </div>
    </div>
 </div>
</div>
